<body>

  <div id="container">

    <h1><a href="../index.html" title="recorder home page"></a>Chrome Tab Recording</h1>

    <p>This demo requires Chrome 49 or later with <strong>Enable experimental Web Platform features</strong> enabled from chrome://flags.</p>

    <p>For more information see the MediaStream Recording API <a href="http://w3c.github.io/mediacapture-record/MediaRecorder.html" title="W3C MediaStream Recording API Editor's Draft">Editor's&nbsp;Draft</a>.</p>
    <section id="blurc">
      <p>Extensions for Chrome / Opera / Vivaldi :</p>
      <a href="https://udta.github.io/ChromeTabRecording/extensions/chrome_tab_recording.zip" id="chromeExtensions">Get Extensions</a>
    </section>

    <video id="gum" autoplay muted></video>
    <video id="recorded" autoplay ></video>

    <div>
      <button id="selectTab">Select Tab</button>
      <button id="record">Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
    </div>

    <a href="https://github.com/udta/ChromeTabRecording" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>
  <script src="js/getScreenId.js"></script>

</body>
